version: '3.8'
services:

  # PHP service
  php:
    container_name: php
    build:
      context: .
      target: php
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    ports:
      - 8080:8080

  # Database service
  database:
    container_name: database
    image: mysql:8.0
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    depends_on:
      - php

  #PHPMyAdmin service
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - 8001:80
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      - database

volumes:
  db-data: ~
